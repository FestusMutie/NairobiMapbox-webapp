<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Mapbox Web Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Replace 'your-access-token-here' with your actual Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoiZmVzdG8wMDEiLCJhIjoiY202NmJ0NTBsMjBqaTJrc2UwaWV2NTdtMyJ9.vpB8Gay-aF010XY6WFXvHQ';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map', // The ID of the div where the map will be rendered
            style: 'mapbox://styles/mapbox/streets-v12', // Map style (streets, satellite, etc.)
            center: [37.9062, -1.286389], // Longitude, Latitude (for Nairobi,Kenya)
            zoom: 10 // Initial zoom level
        });

        // Add navigation controls (zoom in/out and rotation)
        map.addControl(new mapboxgl.NavigationControl());

        // Optional: Add a marker for Nairobi (Kenya's capital)
        new mapboxgl.Marker()
            .setLngLat([36.8219, -1.2921]) // Coordinates for Nairobi
            .setPopup(new mapboxgl.Popup().setText('Nairobi, Kenya')) // Add a popup
            .addTo(map);
    </script>
</body>
</html>
